  - name: Loops
    hosts: client1
    become: yes


    tasks:
    - name: say hello
      debug: msg="Hello {{ item }}"
      loop:
        - "vasya"
        - "petya"
        - "masha"

        
    - name: loop until
      shell: echo -n Z >> myfile.txt && cat myfile.txt
      register: output
      delay: 3 
      retries: 10
      until: output.stdout.find("ZZZZZ") == false

    - name: print output
      debug:
        var: output